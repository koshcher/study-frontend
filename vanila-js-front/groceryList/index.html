<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grocery list</title>
</head>
<body>
    <h1 class="center">What do I have in my fridge?</h1>

    <div class="box">
        <div class="card border">
            <img src="img/paper.png" />
            <p>Paper</p>
        </div>
        <div class="card border">
            <img src="img/apple.png" />
            <p>Apple</p>
        </div> 
        <div class="card border">
            <img src="img/cheese.png" />
            <p>Cheese</p>
        </div> 
        <div class="card border">
            <img src="img/corn.png" />
            <p>Corn</p>
        </div> 
        <div class="card border">
            <img src="img/mushroom.png" />
            <p>Mushroom</p>
        </div> 
        <div class="card border">
            <img src="img/garlic.png" />
            <p>Garlic</p>
        </div> 
        <div class="card border">
            <img src="img/beef.png" />
            <p>Beef</p>
        </div> 
        <div class="card border">
            <img src="img/fish.png" />
            <p>Fish</p>
        </div> 
        <div class="card border">
            <img src="img/eggs.png" />
            <p>Eggs</p>
        </div> 
        <div class="card border">
            <img src="img/coriander.png" />
            <p>Coriander</p>
        </div> 
    </div>
    <hr/>
    <h3 class="center">... that's all ...</h3>
</body>
</html>
