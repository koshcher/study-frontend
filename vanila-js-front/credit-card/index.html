<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="card-title">CREDIT CARD DETAILS</p>
    <form class="card">
        <div class="card-body">
            <label for="number">Card Number</label> 
            <input id="number" name="number" type="text" placeholder="1234 5678 9012 3456">
    
            <label for="name">Name On Card</label>
            <input id="name" name="name" type="text" placeholder="Name Surname"> 
    
            <div class="flex">
                <div>
                    <label for="month">Expiry Date</label>
                    <input id="month" name="month" type="number" placeholder="02">
                </div>
                <div>
                <input id="year" name="year" type="number" placeholder="2022">   
                </div>
                <div>
                    <label for="cvv">CVV / CVN</label>
                    <input id="cvv" name="cvv" type="password" placeholder="***">
                </div>
            </div>
        </div>
        
        <img class="flag" src="moon-flag.png">
    </form>
</body>
</html>
