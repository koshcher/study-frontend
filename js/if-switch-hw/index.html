<!DOCTYPE html>
<html>
<head>
    <title>Prompt alert</title>
    <style>
        button {
            margin: 2px;
            background-color:darkslategray;
            color: white;
        }
        .flex {
            display: flex;
        }
        .m {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <button id="first">Start 1 task</button>
        <button id="second">Start 2 task</button>
        <button id="four">Start 4 task</button>
        <button id="seven">Start 7 task</button>
        <button id="nine">Start 9 task</button>
    </div>

    <div class="flex">
        <label for="usd" class="m">Enter USD:</label>
        <input name="usd" id="usd" type="number" value="0" class="m">
        <label for="currency" class="m">Select currency:</label>
        <select name="currency" id="currency" class="m">
            <option value="eur">EUR</option>
            <option value="uah">UAH</option>
            <option value="azn">AZN</option>
        </select>
    </div>
    <button id="convert" class="m">Convert</button>

    <script src="script.js"></script>
</body>
</html>
