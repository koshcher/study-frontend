<!DOCTYPE html>
<html>
<head>
    <title>Loops</title>
    <style>
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="flex">
        <button id="first">Start 1 task</button>
        <button id="second">Start 2 task</button>
        <button id="third">Start 3 task</button>
        <button id="five">Start 5 task</button>
        <button id="six">Start 6 task</button>
        <button id="eight">Start 8 task</button>
        <button id="nine">Start 9 task</button>
    </div>

    <div style="margin: 10px;">
        <!-- Find out number -->
        <button id="ten">Start guessing game</button>

        <div id="game" hidden>
            <p id="ask">Is it number: </p>
            <button id="less">Less</button>
            <button id="equal">Equal</button>
            <button id="more">More</button>
        </div>
    </div>

    <div id="multiplicationTable" class="flex">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
