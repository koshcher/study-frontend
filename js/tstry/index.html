<!DOCTYPE html>
<html>
<head>
    <title>Check list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center m-4" id="header">Thank you for your purchase</h1>
        <form name="add" class="d-flex justify-content-center mb-3">
            <input type="text" name="text" class="form-control m-1">
            <input type="submit" value="Add" class="btn btn-outline-primary m-1">
        </form>
        <form>
            <ul id="checkList" class="list-group list-group-flush"></ul>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
