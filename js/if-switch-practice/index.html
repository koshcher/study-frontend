<!DOCTYPE html>
<html>
<head>
    <title>Prompt alert</title>
    <style>
        button {
            margin: 2px;
            background-color:darkslategray;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="title">Current Title</h1>

    <div style="display: flex;">
        <button id="first">Start 1 task</button>
        <button id="second">Start 2 task</button>
        <button id="four">Start 4 task</button>
        <button id="five">Start 5 task</button>
        <button id="six">Start 6 task</button>
        <button id="seven">Start 7 task</button>
    </div>


    <img id="lamp" src="off.jpg" alt="lamp">

    <button id="titleChange">Change title</button>

    <script src="script.js"></script>
</body>
</html>
